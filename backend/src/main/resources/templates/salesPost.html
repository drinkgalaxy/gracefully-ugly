<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>판매글 등록 페이지</title>
    <link rel="stylesheet" href="/fragment/nav.css">
    <link rel="stylesheet" href="/css/salesPost.css">
</head>
<body>
<div th:replace="~{fragment/nav :: top}"></div>
<div class="line-box"></div>
<h1>판매글을 작성해주세요.</h1>
<div class="product-box">
    <label for="productName" class="input-label">상품명</label>
    <input type="text" id="productName">
    <div class="gray-line"></div> <!-- 회색 라인 -->
    <div class="input-group">
        <label for="productOrigin" class="input-label">생산지</label>
        <input type="text" id="productOrigin">
    </div>
    <br>
    <div class="input-group">
        <label for="productType" class="input-label">상품 종류 선택</label>
        <select id="productType">
            <option value="채소">채소</option>
            <option value="과일">과일</option>
            <option value="기타">기타</option>
        </select>
    </div>
    <br>
    <div class="input-group">
        <label for="deadline" class="input-label">마감일자</label>
        <input type="date" id="deadline">
    </div>
    <br>
    <div class="input-group">
        <label for="productOrigin" class="input-label">최소 구매 단위(g)</label>
        <input type="text" id="atLeastPer">
    </div>
    <br>
    <div class="input-group">
        <label for="productType" class="input-label">구매 단위 당 가격</label>
        <input type="text" id="perCost">
    </div>
    <br>
    <div class="input-group">
        <label for="deadline" class="input-label">공동 구매 완료 취소 단위</label>
        <input type="text" id="goalPer">
    </div>
    <div class="gray-line"></div> <!-- 회색 라인 -->
    <h2>상품에 대한 설명</h2>
    <textarea></textarea>
    <button class="attach">사진 첨부하기</button> <!-- 버튼에 클래스를 추가하여 스타일을 적용 -->
</div>
<button>상품 등록</button>
</body>
</html>
