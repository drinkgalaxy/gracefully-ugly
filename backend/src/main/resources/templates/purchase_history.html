<body>
<header class="border-bottom border-success border-5">
    <div class="search d-flex">
        <a href="#">
            <img class="mt-2 ms-2 me-2 img-fluid" src="/static/image/Search%20Bean.png" width="50" height="50" alt="로고 이미지">
        </a>
        <form class="d-flex w-100">
            <input class="form-control-lg border-0 w-75" type="search" placeholder="농산물을 입력해주세요">
            <button class="btn btn-outline-success border-0" type="submit" id="btn">
                <img class="img-fluid w-100 h-100" src="/static/image/SearchButton.png">
            </button>
            <button class="list-button">목록</button>
        </form>
    </div>
</header>

        <div class="history d-flex mt-5 w-75 d-flex border border-success rounded-3">
            <ul class="purchase-list">
                <li class="purchase-list-item">
                <div class=purchase-date>
                    <strong class="date">2024년 05월 04일</strong>
                </div>
                <div class="purchase-image">
                    <img class="item img-fluid" src="/static/image/item.png">
                </div>
                <div class="purchase-item-title">
                    <p class="purchase-title"> 싱싱 제철 못난이 감자</p>
                    <p class="purchase-price">10000원</p>
                </div>
                </li>
                <button class="btn btn-receipt btn-outline-success" type="submit">주문서 보러가기</button>
                <button class="btn btn-item-page btn-outline-success" type="submit">후기 남기기</button>

            </ul>
        </div>

<div class="history d-flex mt-5 w-75 d-flex border border-success rounded-3">
    <ul class="purchase-list">
        <li class="purchase-list-item">
            <div class=purchase-date>
                <strong class="date">2024년 05월 04일</strong>
            </div>
            <div class="purchase-image">
                <img class="item img-fluid" src="/static/image/item.png">
            </div>

                <p class="purchase-price">10000원</p>
            </div>
        </li>
        <button class="btn btn-receipt btn-outline-success" type="submit">주문서 보러가기</button>

<section class="modal">
    <div class="modal-box">
        <div class="modal-inner">
            <div>
                <p class="ask9">구매자이신가요?</p>
                <img id="modal-1" src="/static/image/modal-1.png" alt="찜한 내역">
                <img id="modal-2" src="/static/image/modal-2.png" alt="구매 내역">
                <img id="modal-3" src="/static/image/modal-3.png" alt="내 정보">
                <p class="ask8">판매자이신가요?</p>
                <img id="modal-4" src="/static/image/modal-4.png" alt="판매 내역">
                <button class="modal-close">닫기</button>
            </div>
        </div>
    </div>
</section>
