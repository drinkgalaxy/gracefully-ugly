<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>구매내역</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/purchase_history.css">
</head>
<body class="body">
<header class = "main-header">
    <img class = "logo" src="/image/logo.png" alt="로고">
    <button class="notice-button">알림</button>
    <button class="login-button">로그아웃</button>
    <button class="list-button">목록</button>
</header>
<div class="line-box"></div>
        <div class="history d-flex mt-5 w-75 d-flex border border-success rounded-3">
            <ul class="purchase-list">
                <li class="purchase-list-item">
                <div class=purchase-date>
                    <strong class="date">2024년 05월 04일</strong>
                </div>
                <div class="purchase-image">
                    <img class="item img-fluid" src="/image/item.png">
                </div>
                <div class="purchase-item-title">
                    <p class="purchase-title"> 싱싱 제철 못난이 감자</p>
                    <p class="purchase-price">10000원</p>
                </div>
                </li>
                <div class="buttons-page">
                    <button class="btn btn-receipt btn-outline-success" type="submit">주문서 보러가기</button>
                    <button class="btn btn-item-page btn-outline-success" type="submit">후기 남기기</button>
                    <button class="btn btn-review btn-outline-success" type="submit">상품 페이지로 이동</button>
                </div>
            </ul>
        </div>

<div class="history d-flex mt-5 w-75 d-flex border border-success rounded-3">
    <ul class="purchase-list">
        <li class="purchase-list-item">
            <div class=purchase-date>
                <strong class="date">2024년 05월 04일</strong>
            </div>
            <div class="purchase-image">
                <img class="item img-fluid" src="/image/item.png">
            </div>
            <div class="purchase-item-title">
                <p class="purchase-title"> 싱싱 제철 못난이 감자</p>
                <p class="purchase-price">10000원</p>
            </div>
        </li>
        <div class="buttons-page">
            <button class="btn btn-receipt btn-outline-success" type="submit">주문서 보러가기</button>
            <button class="btn btn-item-page btn-outline-success" type="submit">후기 남기기</button>
            <button class="btn btn-review btn-outline-success" type="submit">상품 페이지로 이동</button>
        </div>
    </ul>
</div>

<!--목록 모달-->
<section class="modal">
    <div class="modal-box">
        <div class="modal-inner">
            <div>
                <p class="ask9">구매자이신가요?</p>
                <img id="modal-1" onclick="location.href='/cart-list'" src="/image/modal-1.png" alt="찜한 내역">
                <img id="modal-2" onclick="location.href='/purchase_history'" src="/image/modal-2.png" alt="구매 내역">
                <img id="modal-3" onclick="location.href='/my-page'" src="/image/modal-3.png" alt="내 정보">
                <p class="ask8">판매자이신가요?</p>
                <img id="modal-4" onclick="location.href='/sellerList'" src="/image/modal-4.png" alt="판매 내역">
                <button class="modal-close">닫기</button>
            </div>
        </div>
    </div>
</section>

<script type="text/javascript" src="/js/purchase_history.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
